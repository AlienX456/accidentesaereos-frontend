stages:
  - test
  - build
  - deploy

test:
  image : node:14.0.0-slim
  stage: test
  tags:
    - test
  script:
   - CI=true yarn test

build:
  image : node:14.0.0-slim
  stage: build
  tags:
    - build
  script:
    - yarn
    - yarn run build
  artifacts:
    paths:
      - build


react-page:
  image: ruby:2.5
  stage: deploy
  script:
  - gem install jekyll
  - jekyll build -d public/
  artifacts:
    paths:
    - public
  only:
  - master
